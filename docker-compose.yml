version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app/frontend
      - ./backend/secrets/credentials:/app/backend/secrets/credentials
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - APP_TITLE=${APP_TITLE:-ðŸŽ¥ YouTube OAuth Manager}
      - LOGO_PATH=${LOGO_PATH:-/icon_gradient.svg}
      - THEME_COLOR=${THEME_COLOR:-#667eea}
      - COMPANY_NAME=${COMPANY_NAME:-Your Company Name}
      - PRIVACY_CONTACT_EMAIL=${PRIVACY_CONTACT_EMAIL:-privacy@example.com}
    restart: always

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config: 